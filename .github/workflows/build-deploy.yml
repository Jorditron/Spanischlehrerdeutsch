name: Build & Deploy Web Static

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'   # trigger also on version tags like v1.0.5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/jorditron/web-spanischlehrerdeutsch

    steps:
      # 1. Check out repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry (can adapt to DockerHub)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Determine version tag
      - name: Set version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=0.0.${GITHUB_RUN_NUMBER}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ steps.vars.outputs.version }} -t $IMAGE_NAME:latest .

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ steps.vars.outputs.version }}
          docker push $IMAGE_NAME:latest

      # 6. Clean up old images (keep last 10)
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: web-spanischlehrerdeutsch
          package-type: container
          min-versions-to-keep: 10
