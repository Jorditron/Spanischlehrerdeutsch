name: Build & Deploy Web Static

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/JordiTron/web-spanischlehrerdeutsch
      IMAGE_TAG: latest
      DEPLOYMENT_FILE: clusters/my-cluster/web/deployment.yaml

    steps:
      # 1. Check out repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry (can adapt to DockerHub)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # 4. Push Docker image
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

      # 5. Update Deployment.yaml with new image
      - name: Update Deployment image
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME:$IMAGE_TAG|" $DEPLOYMENT_FILE

      # 6. Commit and push changes to repo (Flux will sync automatically)
      - name: Commit updated Deployment
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update web-spanischlehrerdeutsch image to $IMAGE_TAG"
          branch: main
          file_pattern: $DEPLOYMENT_FILE
