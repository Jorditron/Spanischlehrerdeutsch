apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-spanischlehrerdeutsch
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-spanischlehrerdeutsch
  template:
    metadata:
      labels:
        app: web-spanischlehrerdeutsch
    spec:
      containers:
        - name: nginx
          image: ghcr.io/jorditron/web-spanischlehrerdeutsch:latest # {"$imagepolicy": "flux-system:web-spanischlehrerdeutsch"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
